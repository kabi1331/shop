<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meituan</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <ul>
            <li>
                <img src="img/ceiling-logo2.png" alt="">
            </li>
            <li>
                <a href="">
                    <input type="text">
                    <span>搜索</span>
                </a>
            </li>
        </ul>
    </header>
    <h3 onclick="showCar()">我的购物车(<span id="count">0</span>)</h3>
    <section id="section">
        <ul>
            <li>
                <img src="img/1cde.jpg" alt="">
                <dt>
                    <span>A米汉堡包</span>
                    <span>16每份</span>
                </dt>
                <dt>
                    月销量20份
                </dt>
                <dt>
                    <span>起送￥10</span>
                    <span>免配送费</span>
                    <span>45分钟</span>
                </dt>
                <dt>
                    <input type="button" value="加入购物车" onclick="addFoodCar('A米汉堡包',16)">
                </dt>
            </li>
            <li>
                <img src="img/3a31d.jpg" alt="">
                <dt>
                    <span>杨记小厨</span>
                    <span>36每份</span>
                </dt>
                <dt>
                    月销量200份
                </dt>
                <dt>
                    <span>起送￥10</span>
                    <span>免配送费</span>
                    <span>45分钟</span>
                </dt>
                <dt>
                    <input type="button" value="加入购物车" onclick="addFoodCar('杨记小厨',36)">
                </dt>
            </li>
            <li>
                <img src="img/9ecd.jpg" alt="">
                <dt>
                    <span>杨玉明烤番薯</span>
                    <span>32每份</span>
                </dt>
                <dt>
                    月销量200份
                </dt>
                <dt>
                    <span>起送￥10</span>
                    <span>免配送费</span>
                    <span>45分钟</span>
                </dt>
                <dt>
                    <input type="button" value="加入购物车" onclick="addFoodCar('杨玉明烤番薯',32)">
                </dt>
            </li>
            <li>
                <img src="img/b53a0f.jpg" alt="">
                <dt>
                    <span>黄焖鸡米饭</span>
                    <span>32每份</span>
                </dt>
                <dt>
                    月销量200份
                </dt>
                <dt>
                    <span>起送￥10</span>
                    <span>免配送费</span>
                    <span>45分钟</span>
                </dt>
                <dt>
                    <input type="button" value="加入购物车" onclick="addFoodCar('黄焖鸡米饭',32)">
                </dt>
            </li>
        </ul>
    </section>
    <article id="article">
        <table id="tab">
            <tr>
                <th>
                    全选
                    <input type="checkbox" onclick="checkAll(this)" id="a">
                </th>
                <th>菜品</th>
                <th>价格</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
        </table>
        <div class="btn">
            <div>
                <input type="button" value="删除选中项" onclick="deleteChecked()">
                <span onclick="showShop()">继续点餐</span>
            </div>
            <div>
                合计
                <span id="m"></span>
                元
                <input type="button" value="结算" onclick="pay()">

            </div>
        </div>
    </article>

    <script src="js/index.js"></script>
</body>

</html>
